<!DOCTYPE html>

  </style>
</head>
<body>

const container = document.getElementById('myths-container');

myths.forEach((item, i) => {
  const div = document.createElement('div');
  div.className = 'myth';
  div.dataset.lang = 'en';
  div.innerHTML = `
    <h3>üåç Myth ${i+1}: ${item.myth}</h3>
    <p><b>Truth:</b> ${item.fact} <br> <a href="${item.src}" target="_blank">Source</a></p>
  `;
  container.appendChild(div);

  // create hidden divs for other languages (you can fill translations later)
  const langs = ['hi','fr','mr','ta','bn'];
  langs.forEach(lang=>{
    const d = document.createElement('div');
    d.className='myth';
    d.dataset.lang = lang;
    d.style.display = 'none';
    d.innerHTML = div.innerHTML; // placeholder for translation
    container.appendChild(d);
  });
});

function changeLanguage(lang) {
  const myths = document.querySelectorAll('.myth');
  myths.forEach(myth => {
    if(myth.dataset.lang === lang){
      myth.style.display='block';
    }else{
      myth.style.display='none';
    }
  });
}
</script>

</body>
</html>
