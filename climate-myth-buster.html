const langSelect = document.getElementById("lang");

function render() {
  const q = (searchInput.value || "").toLowerCase();
  const lang = langSelect.value || "en";
  grid.innerHTML = "";

  for (const item of ITEMS) {
    const id = item.id;
    // choose correct translation
    let myth = item.myth.en;
    let fact = item.fact.en;
    if (TRANSLATIONS[lang] && TRANSLATIONS[lang][id]) {
      myth = TRANSLATIONS[lang][id].myth;
      fact = TRANSLATIONS[lang][id].fact;
    }

    const textForSearch = (myth + " " + fact).toLowerCase();
    if (q && !textForSearch.includes(q)) continue;

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="icon">${item.icon}</div>
      <div class="myth">‚ùå Myth: ${myth}</div>
      <div class="fact" id="fact-${id}">‚úîÔ∏è Fact: ${fact}
        <div class="source">Source: ${item.source}</div>

    card.onclick = () => toggleFact(id);
    grid.appendChild(card);
  }

  if (grid.children.length === 0) {
    grid.innerHTML = `<div style="grid-column:1/-1; padding: 18px; background: white; border-radius: 12px; box-shadow: ${getComputedStyle(document.documentElement).getPropertyValue('--card-shadow')};">No myths found.</div>`;

}

function toggleFact(id) {
  const f = document.getElementById("fact-" + id);
  if (!f) return;
  f.style.display = f.style.display === "block" ? "none" : "block";
}

function randomMyth() {
  const cards = Array.from(grid.querySelectorAll(".card"));
  if (cards.length === 0) { render(); return; }
  const idx = Math.floor(Math.random() * cards.length);
  const card = cards[idx];
  card.scrollIntoView({ behavior: "smooth", block: "center" });
  card.click();
}

function showAllFacts() {
  for (const item of ITEMS) {
    const f = document.getElementById("fact-" + item.id);
    if (f) f.style.display = "block";
  }
}
