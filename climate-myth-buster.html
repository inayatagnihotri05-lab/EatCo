<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Climate Myth Buster – Verified Science</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eafaf1;
      margin: 0;
      padding: 0;
      color: #035c35;
    }

    header {
      background: #2e8b57;
      color: white;
      padding: 25px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 15px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(330px, 1fr));
      gap: 15px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      cursor: pointer;
    }

    .myth { color: #b30000; font-weight: bold; }
    .fact { 
      margin-top: 10px; 
      display: none;
      background: #eefcf3;
      padding: 12px;
      border-radius: 8px; 
      border-left: 4px solid #2e8b57;
    }

    .source {
      font-size: 0.9rem;
      margin-top: 6px;
    }

    .source a {
      color: #035c35;
      text-decoration: underline;
    }
  </style>
</head>

<body>

<header>
  <h1>Climate Myth Buster – Evidence Only</h1>
  <p>Tap a card to reveal the scientific explanation + real sources.</p>
</header>

<div class="container">
  <div class="controls">
    <input id="search" placeholder="Search myths..." oninput="render()" />
    <select id="lang" onchange="render()">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="ta">Tamil</option>
      <option value="pa">Punjabi</option>
      <option value="bn">Bengali</option>
    </select>
  </div>

  <div id="grid" class="grid"></div>
</div>

<script>
const ITEMS = [
  {
    id: "m1",
    myth: {
      en: "Climate change is natural, humans didn’t cause it.",
      hi: "जलवायु परिवर्तन प्राकृतिक है, मनुष्यों ने इसे नहीं बनाया।",
      ta: "காலநிலை மாற்றம் இயற்கை — மனிதர் காரணம் இல்லை.",
      pa: "ਜਲਵਾਯੂ ਬਦਲਾਅ ਕੁਦਰਤੀ ਹੈ, ਇਨਸਾਨਾਂ ਕਾਰਨ ਨਹੀਂ।",
      bn: "জলবায়ু পরিবর্তন প্রাকৃতিক, মানুষ এর কারণ নয়।"
    },
    fact: {
      en: "Over 99% of climate studies agree that recent warming is driven by human CO₂ emissions.",
      hi: "99% वैज्ञानिक अध्ययनों के अनुसार हाल की गर्मी मानव CO₂ उत्सर्जन के कारण है।",
      ta: "99% ஆய்வுகள் சமீபத்திய வெப்பம் மனிதர் CO₂ காரணம் என உறுதிப்படுத்துகின்றன.",
      pa: "99% ਵਿਗਿਆਨਕ ਕਹਿੰਦੇ ਹਨ ਕਿ ਹਾਲੀਆ ਗਰਮੀ ਮਨੁੱਖੀ CO₂ ਕਾਰਨ ਹੈ।",
      bn: "৯৯% গবেষণা বলে সাম্প্রতিক উষ্ণতা মানুষের CO₂ নির্গমনের কারণে।"
    },
    source: "https://www.ipcc.ch/report/ar6/wg1/"
  },

  {
    id: "m2",
    myth: {
      en: "Volcanoes emit more CO₂ than humans.",
      hi: "ज्वालामुखी मनुष्यों से अधिक CO₂ छोड़ते हैं।",
      ta: "எரிமலைகள் மனிதரை விட அதிக CO₂ வெளியிடுகின்றன.",
      pa: "ਜੁਆਲਾ ਮੁੱਖੀ ਮਨੁੱਖਾਂ ਨਾਲੋਂ ਵੱਧ CO₂ ਛੱਡਦੇ ਹਨ।",
      bn: "আগ্নেয়গিরি মানুষের চেয়ে বেশি CO₂ ছাড়ে।"
    },
    fact: {
      en: "Humans emit 100x more CO₂ per year than all volcanoes combined.",
      hi: "मनुष्य हर साल ज्वालामुखियों से 100 गुना अधिक CO₂ छोड़ते हैं।",
      ta: "மனிதர் வருடத்திற்கு எரிமலைகளை விட 100 மடங்கு CO₂ வெளியிடுகின்றனர்.",
      pa: "ਮਨੁੱਖ ਹਰ ਸਾਲ ਜੁਆਲਾ ਮੁੱਖੀਆਂ ਤੋਂ 100 ਗੁਣਾ ਜ਼ਿਆਦਾ CO₂ ਛੱਡਦੇ ਹਨ।",
      bn: "মানুষ আগ্নেয়গিরির তুলনায় বছরে ১০০ গুণ বেশি CO₂ নির্গত করে।"
    },
    source: "https://www.usgs.gov/programs/VHP/volcanoes-and-co2"
  },

  {
    id: "m3",
    myth: {
      en: "Global warming stopped in 1998 or 2010.",
      hi: "1998 या 2010 में ग्लोबल वार्मिंग रुक गई थी।",
      ta: "1998/2010க்கு பிறகு உலக வெப்பமயமாதல் நின்றுவிட்டது.",
      pa: "1998 ਜਾਂ 2010 ਤੋਂ ਬਾਅਦ ਗਲੋਬਲ ਵਾਰਮਿੰਗ ਰੁਕ ਗਈ ਸੀ।",
      bn: "১৯৯৮/২০১০ সালের পর গ্লোবাল ওয়ার্মিং থেমে গেছে।"
    },
    fact: {
      en: "Short-term pauses happen, but the long-term warming trend is clear and ongoing.",
      hi: "अल्पकालिक बदलाव होते हैं, लेकिन दीर्घकालिक गर्मी का रुझान जारी है।",
      ta: "சில ஆண்டுகளில் மாற்றம் இருக்கும், ஆனால் நீண்டகால சூடு தெளிவாக உயர்ந்து கொண்டே உள்ளது.",
      pa: "ਕੁਝ ਸਾਲਾਂ ਵਿੱਚ ਸੁਸਤਾਪਣ ਹੁੰਦੀ ਹੈ, ਪਰ ਲੰਬੇ ਸਮੇਂ ਦਾ ਤਾਪਮਾਨ ਵੱਧ ਰਿਹਾ ਹੈ।",
      bn: "স্বল্পমেয়াদী বিরতি থাকতে পারে, কিন্তু দীর্ঘমেয়াদে উষ্ণতা বাড়ছে।"
    },
    source: "https://data.giss.nasa.gov/gistemp/"
  }
];

function render() {
  const q = (document.getElementById("search").value || "").toLowerCase();
  const lang = document.getElementById("lang").value;
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  ITEMS.forEach(item => {
    const myth = item.myth[lang];
    const fact = item.fact[lang];

    if (q && !myth.toLowerCase().includes(q) && !fact.toLowerCase().includes(q)) return;

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="myth">❌ Myth: ${myth}</div>
      <div class="fact" id="fact-${item.id}">
        ✔️ Fact: ${fact}
        <div class="source">Source: 
          <a href="${item.source}" target="_blank">Open Study</a>
        </div>
      </div>
    `;
    card.onclick = () => {
      const f = document.getElementById("fact-" + item.id);
      f.style.display = f.style.display === "block" ? "none" : "block";
    };
    grid.appendChild(card);
  });
}

render();
</script>

</body>
</html>
