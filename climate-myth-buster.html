<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Climate Myth Buster üåç</title>
  <style>
    body {

    }

    a.source:hover {

    }

    footer {

    }
  </style>
</head>

<body>

<header>
  <h1>üåç Climate Myth Buster</h1>
  <p>High-level facts, real science, zero fluff.</p>
</header>

<div class="container">
  <input type="text" id="search" class="search-box" placeholder="üîç Search myths...">

  <div id="myth-list"></div>
</div>

<footer>
  ¬© 2025 EatCo | Science Matters üå±

<script>
const myths = [
  { myth: "Volcanoes emit more CO‚ÇÇ than humans.", fact: "Humans emit <b>over 100√ó more CO‚ÇÇ</b> annually than all volcanoes combined. This makes fossil fuels the dominant driver of recent warming.", src: "https://www.climate.gov/news-features/climate-qa/which-emits-more-carbon-dioxide-volcanoes-or-human-activities" },
  { myth: "Solar variability drives modern warming.", fact: "Solar irradiance has been <b>stable since the 1970s</b>, while global temperatures have risen sharply, proving the Sun is not the main cause.", src: "https://climate.nasa.gov/causes/" },
  { myth: "Climate models are unreliable.", fact: "Models from the 1980s predicted current warming trends within <b>¬±10%</b> accuracy. They continue to accurately forecast climate impacts.", src: "https://www.noaa.gov/education/resource-collections/climate/climate-models" },
  { myth: "Electric cars don‚Äôt reduce emissions.", fact: "EVs produce <b>50‚Äì70% lower lifetime GHG emissions</b> than petrol cars, even when charged on fossil-heavy grids.", src: "https://www.iea.org/reports/global-ev-outlook-2023" },
  { myth: "Renewables can‚Äôt reliably power countries.", fact: "Countries like Denmark and Germany meet <b>50‚Äì80% of electricity demand</b> from renewables on some days, proving grids can adapt.", src: "https://www.iea.org/reports/world-energy-outlook-2022" },
  { myth: "Antarctica is gaining ice overall.", fact: "While inland snow increases, coastal ice loss exceeds <b>150 billion tons per year</b>, resulting in net ice decline.", src: "https://climate.nasa.gov/vital-signs/ice-sheets/" },
  { myth: "Oceans absorb unlimited CO‚ÇÇ.", fact: "Oceans absorb ~<b>30%</b> of emissions, causing acidification that harms coral and marine ecosystems.", src: "https://www.noaa.gov/education/resource-collections/ocean-coasts/ocean-acidification" },
  { myth: "Cows don‚Äôt significantly contribute to warming.", fact: "Methane from livestock warms the planet <b>80√ó more than CO‚ÇÇ</b> over 20 years, making agriculture a major source of emissions.", src: "https://www.ipcc.ch/report/ar6/" },
  { myth: "We can just adapt; no need to cut emissions.", fact: "Some impacts like ice-sheet collapse and deadly heat are irreversible. <b>Mitigation is essential</b>.", src: "https://www.un.org/en/climatechange" },
  { myth: "Climate change only affects polar regions or future generations.", fact: "It‚Äôs already impacting food security, health, migration, and infrastructure worldwide.", src: "https://www.ipcc.ch" },
  { myth: "Hydrogen is the ultimate climate solution.", fact: "Green hydrogen is promising but <b>currently small-scale</b> and resource-intensive; it cannot replace immediate emission cuts.", src: "https://www.iea.org/reports/hydrogen" },

  { myth: "Composting is ineffective for climate.", fact: "Proper composting prevents methane emissions from landfills and improves soil health, reducing net GHGs.", src: "https://www.epa.gov/recycle/composting-home" },

  { myth: "Organic food is always lower impact.", fact: "Some organic farms require more land and water; emissions depend on methods, not labels.", src: "https://www.fao.org" },
  { myth: "Tech will save us without emissions cuts.", fact: "No technology scales fast enough alone; immediate emission reductions are mandatory.", src: "https://www.ipcc.ch" },
  { myth: "Methane from fossil gas is negligible.", fact: "Methane leaks from gas production contribute <b>~25% of current warming</b> in the short term.", src: "https://www.ipcc.ch/report/ar6/" },
  { myth: "Extreme weather is unrelated to climate change.", fact: "Climate change amplifies intensity and frequency of storms, heatwaves, and floods.", src: "https://www.ipcc.ch" },
  { myth: "CO‚ÇÇ is just plant food; more is fine.", fact: "Excess CO‚ÇÇ reduces crop nutrient quality and drives dangerous warming.", src: "https://www.ipcc.ch" },
  { myth: "The Sun will solve global warming naturally.", fact: "No solar cycle can replicate the current warming rate; human emissions dominate.", src: "https://climate.nasa.gov/causes/" },
  { myth: "Polar ice melt doesn‚Äôt affect sea levels.", fact: "Melting glaciers and ice sheets contribute ><b>1.2 mm/year</b> to sea level rise globally.", src: "https://climate.nasa.gov/vital-signs/sea-level/" },
  { myth: "Agriculture has minimal climate impact.", fact: "Agriculture contributes <b>~24%</b> of global GHGs including land use, methane, and fertilizer emissions.", src: "https://www.ipcc.ch" },
  { myth: "Climate change only matters for rich nations.", fact: "Low-income countries face disproportionately high risks from extreme weather, heat, and sea-level rise.", src: "https://www.ipcc.ch" },
  { myth: "Climate action harms the economy.", fact: "Inaction costs trillions via disasters; early action reduces economic losses and creates jobs.", src: "https://www.un.org/en/climatechange" },
  { myth: "Individual actions are pointless.", fact: "Behavioral shifts influence markets, policy, and collective change ‚Äî every choice counts.", src: "https://www.un.org/en/climatechange" }
];

const list = document.getElementById("myth-list");

myths.forEach((item) => {
  const card = document.createElement("div");
  card.className = "myth-card";

  card.innerHTML = `
    <div class="myth-title">Myth: ${item.myth}</div>
    <div class="fact"><b>Fact:</b> ${item.fact}</div>
    <a href="${item.src}" class="source" target="_blank">Source</a>
  `;

  list.appendChild(card);
});

document.getElementById("search").addEventListener("input", function () {
  const value = this.value.toLowerCase();
  const cards = document.querySelectorAll(".myth-card");

  cards.forEach(card => {
    card.style.display = card.innerText.toLowerCase().includes(value) ? "block" : "none";
  });
});
</script>

</body>
</html>
