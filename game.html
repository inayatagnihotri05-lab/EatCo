<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoRun üåé</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #b4f0c6 0%, #eafaf0 60%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h1 { color: #1f513f; margin-top: 10px; }

    /* Game container */
    #gameContainer {
      position: relative;
      width: 100%;
      max-width: 1000px;
      height: 560px;
      overflow: hidden;
      border: 4px solid #1f513f;
      border-radius: 12px;
      background: linear-gradient(to top, #dfeee1 0%, #cbefd3 40%, #b6f0c2 100%);
    }

    /* Road base */
    #gameContainer::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 170px;
      background: linear-gradient(#5a5a5a, #4a4a4a);
      z-index: 1;
    }

    /* Road stripes */
    #gameContainer::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 85px;
      width: 200%;
      height: 10px;
      background-image: linear-gradient(90deg, transparent 0 40px, #f6e58d 40px 60px);
      background-size: 160px 10px;
      z-index: 2;
      opacity: 0.95;
      animation: moveStripe 2s linear infinite;
    }

    @keyframes moveStripe {
      from { transform: translateX(0); }
      to { transform: translateX(-160px); }
    }

    canvas {
      position: relative;
      z-index: 3;
      width: 100%;
      height: 100%;
    }

    #instructions { color: #155e2c; margin: 10px; font-size: 1rem; }
    #fact {
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 8px 15px;
      border-radius: 8px;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 5;
    }

    #score {
      position: absolute;
      top: 12px;
      left: 12px;
      font-size: 1.5rem;
      color: #2e8b57;
      background: white;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 6;
    }
  </style>
</head>
<body>
  <h1>EcoRun üåç ‚Äî Save the Planet in Style</h1>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div id="fact"></div>
  </div>
  <p id="instructions">Press SPACE or TAP to jump üåø</p>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const factBox = document.getElementById('fact');

    let player = { x: 100, y: 400, size: 50, jumping: false, velocity: 0 };
    const gravity = 0.6;  // ‚Üì lighter gravity
    const ground = 450;

    let obstacles = [];
    let ecoItems = [];
    let score = 0;

    const ecoFacts = [
      "üçé Eating local reduces CO‚ÇÇ by 13%! ",
      "ü•¶ Broccoli absorbs carbon while growing.",
      "‚ôªÔ∏è Recycling 1 can saves enough energy to power a bulb for 3 hours!",
      "üö¥ Cycling instead of driving reduces emissions by 80%.",
      "üåç Plant-based meals can cut carbon by 60%."
    ];

    function jump() {
      if (!player.jumping) {
        player.jumping = true;
        player.velocity = -18;  // ‚Üë stronger jump
      }
    }

    document.addEventListener('keydown', (e) => { if (e.code === 'Space') jump(); });
    document.addEventListener('touchstart', jump);

    function showFact() {
      const fact = ecoFacts[Math.floor(Math.random() * ecoFacts.length)];
      factBox.innerText = fact;
      factBox.style.display = 'block';
      setTimeout(() => factBox.style.display = 'none', 2000);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player
      player.y += player.velocity;
      player.velocity += gravity;
      if (player.y > ground) {
        player.y = ground;
        player.jumping = false;
      }

      ctx.fillStyle = '#2e8b57';
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size / 2, 0, Math.PI * 2);
      ctx.fill();

      // Obstacles (spawn slower + move slower)
      if (Math.random() < 0.01) {  // ‚Üì less frequent
        obstacles.push({ x: canvas.width, y: ground, size: 40 });
      }
      obstacles.forEach((ob, i) => {
        ob.x -= 4;  // ‚Üì slower movement
        ctx.fillStyle = '#b32d00';
        ctx.fillRect(ob.x, ob.y, ob.size, ob.size);
        if (ob.x < -ob.size) obstacles.splice(i, 1);
        if (player.x + player.size > ob.x && player.x < ob.x + ob.size && player.y + player.size > ob.y) {
          alert('Game Over! Final Score: ' + score);
          location.reload();
        }
      });

      // Eco items (appear more often)
      if (Math.random() < 0.03) {
        ecoItems.push({ x: canvas.width, y: ground - 100, size: 30 });
      }
      ecoItems.forEach((item, i) => {
        item.x -= 4;
        ctx.fillStyle = '#4caf50';
        ctx.beginPath();
        ctx.arc(item.x, item.y, item.size / 2, 0, Math.PI * 2);
        ctx.fill();
        if (item.x < -item.size) ecoItems.splice(i, 1);
        if (player.x + player.size > item.x && player.x < item.x + item.size && player.y + player.size > item.y) {
          score++;
          ecoItems.splice(i, 1);
          showFact();
        }
      });

      // Score display
      ctx.fillStyle = '#1f513f';
      ctx.font = '20px Poppins';
      ctx.fillText('Score: ' + score, 20, 30);

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
