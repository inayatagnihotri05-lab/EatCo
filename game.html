<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoRun üåé</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #b4f0c6 0%, #eafaf0 60%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h1 { color: #1f513f; margin-top: 10px; }

    #gameContainer {
      position: relative;
      width: 100%;
      max-width: 1000px;
      height: 560px;
      overflow: hidden;
      border: 4px solid #1f513f;
      border-radius: 12px;
      background: linear-gradient(to top, #dfeee1 0%, #cbefd3 40%, #b6f0c2 100%);
    }

    #gameContainer::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 170px;
      background: linear-gradient(#5a5a5a, #4a4a4a);
      z-index: 1;
    }

    #gameContainer::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 85px;
      width: 200%;
      height: 10px;
      background-image: linear-gradient(90deg, transparent 0 40px, #f6e58d 40px 60px);
      background-size: 160px 10px;
      z-index: 2;
      animation: moveStripe 2s linear infinite;
    }

    @keyframes moveStripe {
      from { transform: translateX(0); }
      to { transform: translateX(-160px); }
    }

    #gameCanvas {
      position: relative;
      z-index: 3;
      display: block;
      width: 100%;
      height: 100%;
    }

    #instructions {
      color: #155e2c;
      margin: 10px;
      font-size: 1rem;
      text-align: center;
    }

    #fact {
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 8px 15px;
      border-radius: 8px;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 5;
    }

    #winMessage {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      font-size: 1.5rem;
      color: #155e2c;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>EcoRun üåç ‚Äî Save the Planet in Style</h1>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div id="fact"></div>
    <div id="winMessage">üéâ You Won! üå± <br> Great job saving the planet! <br><br> Final Score: <span id="finalScore"></span></div>
  </div>
  <p id="instructions">Press SPACE or TAP to jump üåø</p>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const factBox = document.getElementById('fact');
    const winMessage = document.getElementById('winMessage');
    const finalScore = document.getElementById('finalScore');

    let player = { x: 100, y: 400, size: 50, jumping: false, velocity: 0 };
    const gravity = 0.8;
    const ground = 450;
    let obstacles = [];
    let ecoItems = [];
    let score = 0;
    const WIN_SCORE = 15;

    const ecoFacts = [
      "üçé Eating local reduces CO‚ÇÇ by 13%!",
      "ü•¶ Broccoli absorbs carbon while growing.",
      "‚ôªÔ∏è Recycling one can saves enough energy to power a bulb for 3 hours!",
      "üö¥ Biking instead of driving cuts your carbon footprint by 80%.",
      "üåç Plant-based meals can cut carbon by 60%.",
      "üåæ Composting turns waste into soil magic!",
      "üö∞ Refill, don‚Äôt landfill ‚Äî save 50 plastic bottles a month!"
    ];

    function jump() {
      if (!player.jumping) {
        player.jumping = true;
        player.velocity = -15;
      }
    }

    document.addEventListener('keydown', (e) => { if (e.code === 'Space') jump(); });
    document.addEventListener('touchstart', jump);

    function showFact() {
      const fact = ecoFacts[Math.floor(Math.random() * ecoFacts.length)];
      factBox.innerText = fact;
      factBox.style.display = 'block';
      setTimeout(() => factBox.style.display = 'none', 2500);
    }

    function confetti() {
      for (let i = 0; i < 150; i++) {
        const conf = document.createElement('div');
        conf.style.position = 'fixed';
        conf.style.top = Math.random() * 100 + '%';
        conf.style.left = Math.random() * 100 + '%';
        conf.style.width = '8px';
        conf.style.height = '8px';
        conf.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
        conf.style.borderRadius = '50%';
        conf.style.animation = `fall ${2 + Math.random() * 3}s linear`;
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 3000);
      }
    }

    const style = document.createElement('style');
    style.textContent = `
      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    function resizeCanvas() {
      canvas.width = document.getElementById('gameContainer').clientWidth;
      canvas.height = document.getElementById('gameContainer').clientHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function winGame() {
      winMessage.style.display = 'block';
      finalScore.textContent = score;
      confetti();
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player physics
      player.y += player.velocity;
      player.velocity += gravity;
      if (player.y > ground) {
        player.y = ground;
        player.jumping = false;
      }

      // Player
      ctx.fillStyle = '#2e8b57';
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size / 2, 0, Math.PI * 2);
      ctx.fill();

      // Obstacles
      if (Math.random() < 0.02) {
        obstacles.push({ x: canvas.width, y: ground, size: 40 });
      }

      obstacles.forEach((ob, i) => {
        ob.x -= 6;
        ctx.fillStyle = '#b32d00';
        ctx.fillRect(ob.x, ob.y - ob.size, ob.size, ob.size);
        if (ob.x < -ob.size) obstacles.splice(i, 1);

        if (player.x + player.size / 2 > ob.x && player.x - player.size / 2 < ob.x + ob.size && player.y + player.size / 2 > ob.y - ob.size) {
          alert('üíÄ Game Over! Final Score: ' + score);
          location.reload();
        }
      });

      // Eco items
      if (Math.random() < 0.015) {
        ecoItems.push({ x: canvas.width, y: ground - 100, size: 30 });
      }

      ecoItems.forEach((item, i) => {
        item.x -= 6;
        ctx.fillStyle = '#4caf50';
        ctx.beginPath();
        ctx.arc(item.x, item.y, item.size / 2, 0, Math.PI * 2);
        ctx.fill();
        if (item.x < -item.size) ecoItems.splice(i, 1);

        if (player.x + player.size / 2 > item.x - item.size / 2 &&
            player.x - player.size / 2 < item.x + item.size / 2 &&
            player.y + player.size / 2 > item.y - item.size / 2) {
          score++;
          ecoItems.splice(i, 1);
          showFact();
          if (score >= WIN_SCORE) {
            winGame();
          }
        }
      });

      ctx.fillStyle = '#1f513f';
      ctx.font = '20px Poppins';
      ctx.fillText('Score: ' + score, 20, 30);

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
