</head>
<body>

  <script>
    const confetti = () => {
      for (let i = 0; i < 150; i++) {

        particle.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
        particle.style.top = "-10px";
        particle.style.left = Math.random() * window.innerWidth + "px";
        particle.style.opacity = 1;
        particle.style.borderRadius = "50%";
        particle.style.animation = "fall 1.5s linear forwards";
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 1600);
      }
    };

    const questions = [
      {

    ];

    let step = 0;
    let score = 0;

    function loadQuestion() {
      document.getElementById("result-box").style.display = "none";
      const q = questions[step];
      document.getElementById("progress").innerText = `Question ${step + 1} of ${questions.length}`;
      document.getElementById("question").innerText = q.q;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.innerHTML = `${q.icons[index]} ${opt}`;
        btn.onclick = () => next(index);
        optionsDiv.appendChild(btn);
      });
    }

    function next(answerIndex) {
      score += answerIndex;
      step++;

      if (step < questions.length) loadQuestion();
      else finish();
    }

    function finish() {
      document.getElementById("quiz-container").innerHTML = "";
      document.getElementById("progress").innerHTML = "";

      let title = "";
      let desc = "";

      const box = document.getElementById("result-box");

      box.innerHTML = `<div id='result-title'>${title}</div><div id='result-desc'>${desc}</div>`;

    loadQuestion();
  </script>
