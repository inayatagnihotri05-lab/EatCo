<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EatCo Eco Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fdf4;
      margin: 0;
      padding: 20px;
      color: #065f46;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #047857;
    }

    .question-box {
      margin-top: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #10b981;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #059669;
    }

    #result {
      font-size: 20px;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EatCo Eco Quiz ðŸŒ¿</h1>

    <div id="quiz-container">
      <p id="question"></p>
      <div id="options"></div>
    </div>

    <p id="result"></p>
  </div>

  <script>
    const questions = [
      {
        q: "What's your vibe on a chill day?",
        options: ["Reading in nature", "Cleaning + organizing", "Biking/Walking", "Gaming or Netflix"]
      },
      {
        q: "Pick a dream eco-superpower:",
        options: ["Talk to animals", "Grow plants instantly", "Control the weather", "Teleport anywhere"]
      },
      {
        q: "Your ideal weekend plan:",
        options: ["Beach cleanup", "DIY craft", "Cycling trip", "Movie marathon"]
      }
    ];

    let step = 0;
    let score = 0;

    function loadQuestion() {
      document.getElementById("result").innerHTML = "";
      const q = questions[step];
      document.getElementById("question").innerText = q.q;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => next(index);
        optionsDiv.appendChild(btn);
      });
    }

    function next(answerIndex) {
      score += answerIndex;
      step++;

      if (step < questions.length) {
        loadQuestion();
      } else {
        finish();
      }
    }

    function finish() {
      document.getElementById("quiz-container").innerHTML = "";

      let result = "";
      if (score <= 3) result = "ðŸŒ± The Eco Minimalist!";
      else if (score <= 6) result = "ðŸŒ¿ The Green Creative!";
      else if (score <= 8) result = "ðŸŒ The Earth Explorer!";
      else result = "âš¡ The Eco-Tech Pro!";

      document.getElementById("result").innerText = result;
    }

    loadQuestion();
  </script>
</body>
</html>
