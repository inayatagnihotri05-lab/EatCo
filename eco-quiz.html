<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EatCo Eco Quiz</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d1fae5, #a7f3d0);
      margin: 0;
      padding: 30px;
      color: #064e3b;
    }

    .container {
      max-width: 650px;
      margin: auto;
      background: white;
      padding: 35px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #047857;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      font-size: 16px;
      margin-bottom: 25px;
      color: #065f46;
    }

    #question {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #064e3b;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 16px;
      border: none;
      border-radius: 14px;
      background: #34d399;
      color: #064e3b;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #10b981;
      transform: translateY(-3px);
    }

    #result {
      font-size: 26px;
      text-align: center;
      margin-top: 25px;
      font-weight: bold;
      animation: fadeIn 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EatCo Eco Quiz ðŸŒ¿</h1>
    <p class="subtitle">Find out your eco personality in just 30 seconds!</p>

    <div id="quiz-container">
      <p id="question"></p>
      <div id="options"></div>
    </div>

    <p id="result"></p>
  </div>

  <script>
    const questions = [
      {
        q: "What's your vibe on a chill day?",
        options: ["Reading in nature", "Cleaning + organizing", "Biking/Walking", "Gaming or Netflix"]
      },
      {
        q: "Pick a dream eco-superpower:",
        options: ["Talk to animals", "Grow plants instantly", "Control the weather", "Teleport anywhere"]
      },
      {
        q: "Your ideal weekend plan:",
        options: ["Beach cleanup", "DIY craft", "Cycling trip", "Movie marathon"]
      },
      {
        q: "Pick a snack:",
        options: ["Fruit bowl", "Homemade cookies", "Energy bar", "Chips"]
      },
      {
        q: "What motivates you the most?",
        options: ["Peace + nature", "Creativity", "Adventure", "Tech + comfort"]
      }
    ];

    let step = 0;
    let score = 0;

    function loadQuestion() {
      document.getElementById("result").innerHTML = "";
      const q = questions[step];
      document.getElementById("question").innerText = q.q;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => next(index);
        optionsDiv.appendChild(btn);
      });
    }

    function next(answerIndex) {
      score += answerIndex;
      step++;

      if (step < questions.length) {
        loadQuestion();
      } else {
        finish();
      }
    }

    function finish() {
      document.getElementById("quiz-container").innerHTML = "";

      let result = "";
      if (score <= 4) result = "ðŸŒ± The Eco Minimalist â€” Calm, peaceful, simple!";
      else if (score <= 8) result = "ðŸŽ¨ The Green Creative â€” Artsy + sustainable!";
      else if (score <= 12) result = "ðŸŒ The Earth Explorer â€” Adventurous + outdoorsy!";
      else result = "âš¡ The Eco-Tech Pro â€” Smart, modern, eco-focused!";

      document.getElementById("result").innerText = result;
    }

    loadQuestion();
  </script>
</body>
</html>
